
<!-- sidebar.component.html -->
<div class="flex h-screen">
  <div class="w-64 bg-gray-800 text-white p-4 scroll-auto">
    <h2 class="text-2xl font-bold mb-4">Connected Users</h2>
    <ul >
      <li *ngFor="let user of connectedUsers" class="mb-2">
        <mat-card class="cursor-pointer" (click)="openUserDialog(user)">
          <mat-card-content class="text-black">
            {{ user }}
          </mat-card-content>
        </mat-card>
      </li>
    </ul>
    <button mat-raised-button color="accent" class="mt-4" (click)="logout()">Logout</button>
  </div>
  <div class="flex-1 p-4">
    <h2>Hola {{this.username}}</h2>
  </div>
</div>
